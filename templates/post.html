<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clean Blog - Start Bootstrap Theme - Post</title>
        {% include 'header.html' %}
    </head>
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='/assets/img/post-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ title }}</h1>
                            <h2 class="subheading">{{ subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="https://srijayababu.github.io/personalwebsite/">Jayababu</a>
                                on August 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                            {{ body }}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include 'footer.html' %}
    </body>
</html>
